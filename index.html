<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
<a href="#">Home</a>
<a href="#">About</a>
<a href="#">Services</a>
<a href="#">Contact</a>
<button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
  <h2>Login</h2>

  <form action="#">
    <div class="input-box">
        <span class="icon">
            <ion-icon name="mail"></ion-icon>
        </span>
        <input type="email" required>
        <label>Email</label>
    </div>
    <div class="input-box">
        <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
        </span>
        <input type="password" required>
        <label>Password</label>
    </div>
    <div class="remember-forgot">
        <label>
            <input type="checkbox">Remember me
        </label>
        <a href="#">Forgot Password?</a>
    </div>
    <button type="submit" class="btn">
  Login
    </button>
    <div class="login-regester">
        <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
    </div>
  </form>

</div>


        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" class="username" required>
                    <label>UserName</label>
                </div>

              <div class="input-box">
                  <span class="icon">
                      <ion-icon name="mail"></ion-icon>
                  </span>
                  <input type="email"  class="email" required>
                  <label>Email</label>
              </div>
              <div class="input-box">
                  <span class="icon">
                      <ion-icon name="lock-closed"></ion-icon>
                  </span>
                  <input type="password" class="password" required >
                  <label>Password</label>
              </div>
              <div class="remember-forgot">
                  <label>
                      <input type="checkbox">Agree to the terms & conditions
                  </label>
              </div>
              <button type="submit" class="btn">
            Register
              </button>
              <div class="login-regester">
                  <p>Already have an account?<a href="#" class="login-link">Login</a></p>
              </div>
            </form>
                  </div>


    </div>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
